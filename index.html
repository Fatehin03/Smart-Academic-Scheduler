<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Academic Scheduler</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📘 Smart Academic Scheduler</h1>
    <input type="file" id="fileInput" accept=".pdf,.docx" />
    <select id="sectionSelector"></select>
    <button onclick="extractRoutine()">Show Routine</button>
    <button onclick="downloadImage()">Download as Image</button>
    <button onclick="toggleMode()">🌙/☀️ Mode</button>
    <div id="routineDisplay"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
